    <script src="/jquery-3.4.0.slim.min.js"></script>

    <title>Offset | Class</title>

        </div>
        <div class="row">

            <div class="customDiv">Column 3</div>
        </div>
        <div class="col-md -3">
            <div class="customDiv">Column 4</div>
        </div>
        <div class="col-md -3">

        <div class="col-md -3">
            <div class="customDiv">Column 6</div>
        </div>
        </div>

</html>
